<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="nav-body">
                <div class="nav-logo">
                    <img class="nav-logo-img" src="media/icon/Untitled-1.png" alt="duck">
                </div>
                <div class="search-bar pc">
                    <input type="text" placeholder="Search" maxlength="100">
                </div>
                <div class="nav-text pc">
                    <h1><a href="">Home</a></h1>
                    <h1><a href="">About</a></h1>
                    <h1><a href="">Shop</a></h1>
                    <h1><a href="">Contact</a></h1>
                </div>
                <div class="mobile">
                    <details>
                        <summary><div class="menu-icon"><img src="media/icon/menu.svg" alt="menu"></div>
                        </summary>
                        <div class="center">
                            <div class="menu-body">
                                <h1><a href="">Home</a></h1>
                                <h1><a href="">About</a></h1>
                                <h1><a href="">Shop</a></h1>
                                <h1><a href="">Contact</a></h1>
                            </div>
                        </div>
                    </details>
                </div>
        </div>
    </header>
    
    <section class="sortsystem-sector">
        <div id="closeSort" class="left-body mobile">
            <h1>Sort by</h1>
            <div class="filter-btns">
                <button onclick="sortA()">Alphabet</button>
                <button onclick="sortP()">Price</button>
            </div>
            <div class="add">
                <button class="add-btn" onclick="showCreate()">Add Your Own Card</button>
            </div>
            <div class="duckfever">
                <button class="duck-btn" onclick="changeMode()">Duck Fever Mode</button>
            </div>
        </div>
        </div>
        <div class="left-body pc">
            <h1>Sort by</h1>
            <div class="filter-btns">
                <button onclick="sortA()">Alphabet</button>
                <button onclick="sortP()">Price</button>
            </div>
            <div class="add">
                <button class="add-btn" onclick="showCreate()">Add Your Own Card</button>
            </div>
            <div class="duckfever">
                <button class="duck-btn" onclick="changeMode()">Duck Fever Mode</button>
            </div>
        </div>
        <div class="right-body">
            <h1 class="main-heading">List</h1>
            <div id="addMainBody" class="product">
            </div>
            <div class="change-page">change</div>
        </div>
    </section>

    <section class="absolute" id="create">
        <div class="centerbox manrope">
            <div class="box">
                <form>
                    <div class="fillin">
                        <div class="cardCreate">
                            <div class="header-create">
                                <h1 class="fillin-h1-m">Create a Card!</h1>
                            </div>
                            <div class="inputbox">
                                <div class="label-fillin">
                                <label>Image (in URL)</label>
                                </div>
                                <input id="extactURL" class="input" type="text" name="url" maxlength="100" placeholder="Https://###.###" value="https://t3.gstatic.com/licensed-image?q=tbn:ANd9GcRlex2yeMomsbkm0qzpHjtPf8j9QLCDPLZ_brREwaQIrpsnwot3sOfn8Qr3ujA92cho">
                            </div>
                            <div class="inputbox">
                                <div class="label-fillin">
                                <label>Heading<span style="color: rgb(255, 0, 0);">*</span></label>
                                </div>
                                <input id="extactHeading" class="input" type="text" name="email" maxlength="15" placeholder="Product name" value="" required>
                            </div>
                            <div class="inputbox">
                                <div class="label-fillin">
                                <label>Description<span style="color: rgb(255, 0, 0);">*</span></label>
                                </div>
                                <input id="extactDescription" class="input" type="text" name="email" required maxlength="100" placeholder="Product Description" value="">
                            </div>
                            <div class="inputbox">
                                <div class="label-fillin">
                                <label>Location<span style="color: rgb(255, 0, 0);">*</span></label>
                                </div>
                                <input id="extactLocation" class="input" type="text" name="email" required maxlength="15" value="" placeholder="Selling Location">
                            </div>
                            <div class="inputbox">
                                <div class="label-fillin">
                                <label>Price<span style="color: rgb(255, 0, 0);">*</span></label>
                                </div>
                                <input id="extactPrice" class="input" type="number" name="email" required max="99999" value="" placeholder="Price">
                            </div>
                            <div class="submit-btn">
                                <button type="submit" onclick="createCardBTN()">Submit</button>
                                <button type="button" onclick="hideCreate()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
